<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Attributes</title>
    <style media="screen">
            body
        {
            background-color:#ffffff;
            color:#1b0d49;
            font-family:Arial;
        }
            p
        {
            font-size:18px;
            margin-left:10%;
            margin-right:10%;
            margin-top:3%;
            margin-bottom:1%;
        }
            h1.top
        {
            color:#000000;
            text-align:center;
        }
            p.code
        {
            color:#000000;
            font-family:Monospace;
        }
            div.top
        {
            background-color:#4300fb;

        }
            div.coding
        {
            margin-left:20%;
            margin-right:20%;
            background-color:#ccc9d4;
            border-left: 6px solid #1f1982;
        }
    </style>
</head>
<body>
    <div class="top">
        <h1 class="top">Welcome!</h1>
    </div>
    <p>HTML is a very important language used everyday in websites. To start your HTML
        project you will need the following code below.</p>
        <br />
    <div class="coding">
        <br />
        <p class="code"> Some example code</p>
        <br />
    </div>
</body>
</html>
